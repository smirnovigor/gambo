<div class="item">
    <div class="col-lg-4 col-md-4 col-sm-4 post-box">
        <img class="img-responsive img-thumbnail" ng-src="{{getPhotoSrc(selectedPost)}}">
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8">
        <div class="media-body">
            <h4 class="media-heading">Comments</h4>

            <div ng-class-even="'even_comment'" ng-repeat="comment in selectedPost.comments.data">
                {{comment.text}}
            </div>
        </div>
    </div>
</div>
